<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project 2</title>
</head>
<body>
  
    <h1 id="title">Survei Vaksinasi</h1>
    <p id="description">Survei mengenai vaksinasi pada Mahasiswa Universitas Negeri Sendangrejo</p>
    
    <form action="" id="survey-form">
        <label id="name-label" for="name">Nama</label> <br>
        <input id="name" class="geser" type="text" placeholder="Enter your name" required><br>
        
        <label id='email-label' for="email">Email</label> <br>
        <input type="email" class="geser" id="email" placeholder="Enter your Email" required><br>
        
        <label for="number" id="number-label">Age</label><br>
        <input type="number" class="geser" min=10 max=100 id="number" placeholder="Enter your Age" required><br>
        
        <label for="dropdown">Status</label><br>
        <select name="dropdown" id="dropdown" placeholder="Choose your status">
            <option value="students">Students</option>
            <option value="worker">Worker</option>
            <option value="developer">Developer</option>
            <option value="writer">Writer</option>
        </select>
        
        <p>Jenis Kelamin<p>
        <label>
        <input type="radio" name=jenisKelamin value="perempuan" class="radio">Perempuan
        </label>
        <label ><input type="radio" name="jenisKelamin" value="laki-laki" class="radio">Laki-laki</label>
        
        <br>
        
        
        <p>Warna Favorit</p>
        
        <label for="merah">
            <input type="checkbox" id="merah" value="merah"> Merah
        </label> <br>
        <label for="kuning">
            <input id="kuning" value='kuning' type="checkbox">Kuning
        </label> <br>
        <label for="hijau">
            <input id="hijau" value='hijau' type="checkbox">Hijau
        </label> <br>
        
        <p>Masukkan kritik dan saran</p>
        <textarea name="komentar" class="geser" id="textarea" cols="30" rows="10" placeholder="Masukkan kritik dan saran"></textarea><br>
        
        <button type="submit" id="submit">Submit</button>
        
        
    </form>
  
</body>
</html>
